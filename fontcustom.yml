# --------------------------------------------------------------------------- #
# Project Info
#   Defaults shown. Learn more about these options by running
#   `fontcustom help` or visiting <http://fontcustom.com>.
# --------------------------------------------------------------------------- #

font_name: cl-font-collection
css_selector: .cl-icon-{{glyph}}
preprocessor_path: ""
autowidth: true
no_hash: true
force: true
debug: true
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: modules/styles.mod/assets/icons        # required
  # templates: app/assets/fonts/fontcustom/templates


# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: modules/styles.mod/assets/font                          # required
  css: fontcustom-output/styles
  preview: fontcustom-output/styleguide


# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
#   Custom templates should be saved in the INPUT[:templates] directory and
#   referenced by their baserame.
# --------------------------------------------------------------------------- #

templates:
  - css
  - preview
